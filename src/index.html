<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and convenient TODO List for task management. Add, edit, mark as completed, and delete tasks. Supports saving in localStorage."
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>To Do</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__wrapper">
        <div class="todo__box">
          <img class="todo__logo" src="./images/check.svg" alt="Check logo" />
          <h1 class="todo__title">ProTask</h1>
          <p class="todo__slogan">Stay organized, stay productive.</p>
        </div>
        <div class="todo__container">
          <div class="todo__header">
            <nav class="todo__nav">
              <ul class="todo__filter-list">
                <li class="todo__filter-item">
                  <button class="todo__filter-btn" type="button">All</button>
                </li>
                <li class="todo__filter-item">
                  <button class="todo__filter-btn" type="button">
                    In progress
                  </button>
                </li>
                <li class="todo__filter-item">
                  <button class="todo__filter-btn" type="button">Done</button>
                </li>
                <li class="todo__filter-item">
                  <button class="todo__filter-btn" type="button">Easy</button>
                </li>
                <li class="todo__filter-item">
                  <button class="todo__filter-btn" type="button">Normal</button>
                </li>
                <li class="todo__filter-item">
                  <button class="todo__filter-btn" type="button">Hard</button>
                </li>
              </ul>
            </nav>
          </div>
          <form class="todo__form" action="">
            <div class="todo__select-wrapper">
              <select class="todo__select" name="priority">
                <option class="todo__option" value="Easy">Easy</option>
                <option class="todo__option" value="Normal">Normal</option>
                <option class="todo__option" value="Hard">Hard</option>
              </select>
            </div>
            <div class="todo__wrap">
              <div class="todo__input-wrapper">
                <input
                  class="todo__input"
                  type="text"
                  name="description"
                  placeholder="Enter a task description"
                />
                <button class="todo__submit-btn" type="submit" title="Add task">
                  <img
                    class="todo__btn-svg"
                    src="./images/plus.svg"
                    alt="Plus logo"
                  />
                </button>
              </div>
            </div>
          </form>
          <ul class="todo__list"></ul>
        </div>
        <div class="todo__modal">
          <div class="todo__modal-content">
            <span class="todo__modal-close">&times;</span>
            <form class="todo__modal-form">
              <div class="todo__modal-box">
                <select class="todo__modal-priority" name="priority">
                  <option value="Easy">Easy</option>
                  <option value="Normal">Normal</option>
                  <option value="Hard">Hard</option>
                </select>
              </div>
              <div class="todo__modal-wrap">
                <input
                  class="todo__modal-desc"
                  type="text"
                  name="description"
                  required
                />
                <button class="todo__modal-btn" type="submit" title="Edit task">
                  <img
                    class="todo__modal-svg"
                    src="./images/plus.svg"
                    alt="Plus logo"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
